<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="profile-img">
            <img src="/images/profile.jpg" data-testid="slackDisplayImage" alt="">
        </div>
        <div class="profile-details">
            <div>
                <span>Name:</span>
                <p data-testid="slackUserName">chiamaka maduike</>
            </div>
            <div>
                <span>Day:</span>
                 <p data-testid="currentDayOfTheWeek"></p>
            </div>
             <div>
                 <span>Time:</span>
                 <p  data-testid="currentUTCTime"></p>
             </div>
             <div>
                 <span>Track:</span>
                 <p data-testid=“githubURL”>FrontEnd</p>
             </div>
             <div>
                 <span>Github Repo:</span>
                 <p></p>
             </div>
        </div>
    </div>
    <script src="/scripts/script.js"></script>
</body>
</html>
